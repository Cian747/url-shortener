<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickLink - URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-700 to-purple-800 min-h-screen flex flex-col items-center justify-center text-white font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl text-gray-800">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ”— QuickLink</h1>
    <form action="{% url 'shorten_url' %}" method="POST" class="space-y-4">
      {% csrf_token %}
      <input
        type="url"
        name="original_url"
        placeholder="Paste your long URL here..."
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none"
      />
      <button
        type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 transition-all duration-300 text-white py-3 rounded-lg font-semibold"
      >
        Shorten URL
      </button>
    </form>

    {% if short_url %}
    {% for entry in short_url%}
    <div class="mt-6 bg-gray-100 p-4 rounded-lg text-center">
      <p class="text-sm text-gray-600">Your short link:</p>
      <div class="flex items-center justify-between bg-white border px-3 py-2 rounded-lg mt-2">
        <span class="text-purple-600 font-medium">{{ entry.url }} â†’ <a target="blank" href="/u/{{ entry.slug }}">/u/{{ entry.slug }}</a></span>
        <button onclick="copyToClipboard('{{ entry.slug }}')" class="text-xs text-purple-500 hover:underline">Copy</button>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Link copied to clipboard!');
      });
    }
  </script>
</body>
</html>
